<h1>Hola, {{ curso() }}</h1>
<ul>
  <li *ngFor="let task of tasks()">
    {{ task }}
  </li>
</ul>
<hr />
<h2>{{ "prueba ".toUpperCase().repeat(10) }}</h2>
<p>La suma de 3 + 3 es {{ 3 + 3 }}</p>
<p>Soy {{ persona.name }} y tengo {{ persona.age }} a√±os</p>
<hr />
<!-- Property binding o enlazar una variable a una propiedad de un elemento -->
<input type="text" [value]="persona.name" />
<button [disabled]="disabled">Boton</button>
<hr />
<button (click)="clickHandler()">Click!</button>
<button (dblclick)="clickHandler()">Doble Click!</button>
<p>(change)</p>
<input type="number" [value]="persona.age" (change)="changeHandler($event)" />
<p>(keydown)</p>
<input type="text" [value]="persona.name" (keydown)="keydownHandler($event)" />
<p>(keydown presionando enter)</p>
<input type="text" [value]="persona.name" (keydown.enter)="clickHandler()" />
<hr>

<p>Total: {{ tasks().length }}</p>
<ul>
  <li *ngFor="let task of tasks(); index as i">
    {{ i }} {{ task }}
  </li>
</ul>

<h1>Signals:</h1>
<input type="text" [value]="curso()" (keydown)="changeHandler($event)" />
